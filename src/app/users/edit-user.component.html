<div bsModal #editUserModal="bs-modal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="editUserModal" aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog">
                    <div #modalContent class="modal-content">
                            <form *ngIf="active" [formGroup]="userForm"  #editUserForm="ngForm" id="frm_edit_user" (ngSubmit)="save()"> 
    
                                    <div class="modal-header">
                                            <h4 class="modal-title">
                                                    <span>Manage User </span>
                                            </h4>
                                            <button type="button" class="close" (click)="close()" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                    </div>
                                    <div class="modal-body">
                                            <div class="row">
                                                    <div class="col-sm-12 ">
                                                        <label for="name" class="form-label">User Name</label>
                                                        <div class="form-group">
                                                            <input id="name" type="text"  class="form-control" formControlName="name" required maxlength="50" class="validate form-control">
                                                        </div>
                                                        
                                                    </div>
                                                    
                                            </div>
                                            <div class="row">
                                                    <div class="col-sm-12">
                                                        <label class="form-label">Email </label>
                                                        <input id="email" type="text"  class="form-control" formControlName="email" required maxlength="100" class="validate form-control">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-sm-12">
                                                            <label class="form-label">Password </label>
                                                            <input id="password" type="password"  class="form-control" formControlName="password" required maxlength="100" class="validate form-control">
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-sm-12">
                                                            <label class="form-label"> Roles </label>
                                                            <select formControlName="role" class="form-control">
                                                                    <option value="">- Select -</option>
                                                                    <option *ngFor="let role of roles" value="{{role._id}}">{{role.roleName}}</option>
                                                            </select>
        
                                                        </div>
        
                                                    </div>
                                    </div>
                                    <div class="modal-footer">
                                            <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                                                Cancel
                                            </button>
                                            <button [disabled]="!editUserForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                                                Save
                                            </button>
                                    </div>
                            </form>
                    </div>
        </div>
    </div>
